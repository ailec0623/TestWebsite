<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Discord</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='discord.css') }}">
</head>

<body>
    <h2>Send a message to Discord</h2>
    <form action="/discord" method="post">
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
